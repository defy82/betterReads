<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>

    <div th:insert="components/book-search :: search-panel"></div>
    <div class="container">
        <section class="content">

            <div class="card-group">

                <div class="card" style="flex: 0 0 30%;" th:each="result: ${searchResults}">
                    <img th:src="${result.cover_i}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${result.title}">Book Title</h5>
                        <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
                    </div>
                </div>

            </div>

        </section>
    </div>

</body>

</html>
