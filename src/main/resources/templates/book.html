<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>


    <div class="card" style="max-width: 720px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${coverImage}" class="img-fluid rounded-start"
                    alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title display-6" th:text="${book.name}">Book Title</h5>
                    <p class="card-text display-5" th:text="${book.authorNames}">Author Name</p>
                    <p class="card-text" th:text="${book.description}">Book Description</p>
                    <p class="card-text">Published Date: <small class="text-muted"
                            th:text="${book.publishedDate}">Published
                            Date</small></p>
                </div>
            </div>
        </div>
    </div>

    <!-- <p th:text="${book.name}">Book Name</p> -->
</body>

</html>
